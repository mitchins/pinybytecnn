# SonarCloud Configuration for PinyByteCNN

# Organization and project keys (required)
sonar.organization=your-organization
sonar.projectKey=PinyByteCNN
sonar.projectName=PinyByteCNN
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=tinybytecnn
sonar.tests=tests

# Language
sonar.language=py
sonar.python.version=3.10, 3.11, 3.12

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclude files from analysis
sonar.exclusions=**/__pycache__/**,**/*.pyc,tests/**,benchmark*.py,test_*.py,debug_*.py

# Test file patterns
sonar.test.inclusions=tests/**/*.py

# Security hotspot review
sonar.python.bandit.reportPaths=bandit-report.json

# Quality gate
sonar.qualitygate.wait=true

# Additional analysis parameters
sonar.python.xunit.reportPath=test-results.xml
sonar.python.pylint.reportPaths=pylint-report.txt

# Code duplication
sonar.cpd.python.minimumTokens=50

# Issue severity overrides for pure Python constraints
sonar.issue.ignore.multicriteria=e1,e2

# Ignore "use NumPy" suggestions (pure Python requirement)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tinybytecnn/**
sonar.issue.ignore.multicriteria.e1.message=.*numpy.*

# Ignore "use external library" suggestions
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tinybytecnn/**
sonar.issue.ignore.multicriteria.e2.message=.*external.*library.*